<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>MagnetCatcher</title>
</head>

<body>
  <div class="gradient-bg"></div>
  <div class="scanlines"></div>
  <div class="grid-overlay"></div>
  <div class="card">
    <header>
      <div class="title-wrap">
        <div class="title-row">
          <img src="icons/magnet.gif" alt="Icon" class="logo ringed" />
          <div>
            <h1>MagnetCatcher</h1>
            <p class="subtitle">Magnet-link picker for torrent sites. <br> Downloader not included.</p>
          </div>
        </div>
      </div>
    </header>

    <section class="field">
      <label for="magnetLink">Magnet link</label>
      <div class="input-row">
        <input id="magnetLink" type="text" placeholder="Enter link" aria-label="Magnet link" />
        <button id="refresh" type="button" title="Reload" class="ghost refresh-button" aria-label="Reload">
          <span class="refresh-static" aria-hidden="true"></span>
          <img id="refreshGif" class="refresh-gif" data-src="icons/reload.gif" alt="" aria-hidden="true" />
        </button>
      </div>
    </section>

    <section class="field">
      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Set a title" aria-label="Title" />
    </section>

    <section class="field">
      <label for="year">Year</label>
      <input id="year" type="text" placeholder="Set a year" aria-label="Year" />
    </section>

    <section class="field">
      <label for="nasUrl">API URL</label>
      <input id="nasUrl" type="text" aria-label="NAS URL" placeholder="e.g. http://nas.local:5050/api/magnet"/>
    </section>

    <section class="field">
      <label for="nasToken">API Token</label>
      <input id="nasToken" type="text" aria-label="NAS Token" placeholder="Enter API token"/>
    </section>

    <div class="actions">
      <div>
        <button id="send" type="button">Send</button>
      </div>
      <span id="status" class="status-chip" role="status" aria-live="polite"></span>
    </div>
  </div>

  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <script src="popup.js"></script>
</body>

</html>
