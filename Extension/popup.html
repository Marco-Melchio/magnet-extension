<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 10px; width: 320px; }
    label { display:block; margin-top:8px; font-size: 12px; opacity: .85; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 10px; padding: 8px 10px; width: 100%; }
    .row { display:flex; gap:8px; }
    .row > div { flex:1; }
    #status { margin-top: 8px; font-size: 12px; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <div class="row">
    <div><button id="autofill">Auto-Fill</button></div>
    <div><button id="send">Senden</button></div>
  </div>

  <label>Titel</label>
  <input id="title" placeholder="z.B. Example Movie" />

  <div class="row">
    <div>
      <label>Jahr</label>
      <input id="year" placeholder="2025" />
    </div>
    <div>
      <label>Typ</label>
      <select id="type">
        <option value="auto">Auto</option>
        <option value="movie">Movie</option>
        <option value="series">Series</option>
      </select>
    </div>
  </div>

  <label>Receiver URL</label>
  <input id="receiver" type="text" value="http://192.168.0.220:8787/intake" placeholder="http://NAS-IP:8787/intake" />

  <label>Token</label>
  <input id="token" value="N4UsUj8SaYHadGkc4yaqecwnbNHanNh74bmLXLTNWeps8KFx3a" />

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
